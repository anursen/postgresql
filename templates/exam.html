<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <h1>Exam</h1>
    <div id="question-container">
        <!-- Question will be displayed here -->
    </div>
    <form id="answer-form">
        <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
        <input type="hidden" id="exam_id" name="exam_id" value="{{ exam_id }}">
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" name="answer" required><br>
        <button type="submit">Submit Answer</button>
    </form>
    <button id="next-button" onclick="nextQuestion()">Next Question</button>
    <div id="timer">Time left: 30 seconds</div>
    <nav>
        <a href="/">Back to Main Page</a>
    </nav>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 30;

        function loadQuestions(section) {
            fetch(`/questions-by-section/${section}`)
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    displayQuestion();
                });
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `<p>${question.text}</p>`;
                resetTimer();
            } else {
                alert('Exam completed!');
            }
        }

        function resetTimer() {
            clearTimeout(timer);
            timeLeft = 30;
            document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        document.getElementById('answer-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const user_id = formData.get('user_id');
            const exam_id = formData.get('exam_id');
            const answer = formData.get('answer');
            const questionId = questions[currentQuestionIndex].id;
            fetch('/submit-response', {
                method: 'POST',
                body: JSON.stringify({ user_id: user_id, question_id: questionId, response: answer, exam_id: exam_id }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                nextQuestion();
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const section = "{{ section }}";
            const user_id = "{{ user_id }}";  // Ensure user_id is available
            const exam_id = "{{ exam_id }}";  // Ensure exam_id is available
            document.getElementById('user_id').value = user_id;
            document.getElementById('exam_id').value = exam_id;
            loadQuestions(section);
        });
    </script>
</body>
</html>
