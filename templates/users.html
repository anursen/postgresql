<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/users.css">
</head>
<body>
    <h1>Users</h1>
    <button onclick="document.getElementById('add-user-form').style.display='block'">Add User</button>
    <hr>
    <h2>Existing Users</h2>
    <div id="users-list">
        <!-- Existing users will be listed here -->
    </div>
    <div id="user-container">
        <!-- User data will be displayed here -->
    </div>
    <nav>
        <a href="/">Back to Main Page</a>
    </nav>

    <div id="add-user-form" style="display:none;">
        <h2>Add User</h2>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="teacher">Teacher:</label>
            <input type="checkbox" id="teacher" name="teacher"><br>
            <label for="admin">Admin:</label>
            <input type="checkbox" id="admin" name="admin"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Save User</button>
        </form>
    </div>

    <script src="/static/js/users.js"></script>
</body>
</html>
