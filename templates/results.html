<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
</head>
<body>
    <h1>Exam Results</h1>
    <table>
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Your Answer</th>
                <th>Correct</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response.question_id }}</td>
                <td>{{ response.answer }}</td>
                <td>{{ response.result }}</td>
                <td>{{ response.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav>
        <a href="/">Back to Main Page</a>
    </nav>
</body>
</html>
