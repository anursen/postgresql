<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h1>Questions</h1>
    <button onclick="document.getElementById('add-question-form').style.display='block'">Add Question</button>
    <hr>
    <h2>Existing Questions</h2>
    <ul id="questions-list">
        <!-- Existing questions will be listed here -->
    </ul>
    <nav>
        <a href="/">Back to Main Page</a>
    </nav>

    <div id="add-question-form" style="display:none;">
        <h2>Add Question</h2>
        <form id="question-form">
            <label for="question_type">Type:</label>
            <select id="question_type" name="question_type" required>
                <option value="multiple_choice">Multiple Choice</option>
                <option value="true_false">True/False</option>
                <option value="short_answer">Short Answer</option>
            </select><br>
            <label for="question_text">Question Text:</label>
            <input type="text" id="question_text" name="question_text" required><br>
            <label for="answer">Answer Text:</label>
            <input type="text" id="answer" name="answer" required><br>
            <label for="score">Question Score:</label>
            <input type="number" id="score" name="score" required><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>
            <button type="submit">Save Question</button>
        </form>
    </div>

    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            formData.set('answer', formData.get('answer').toString());
            fetch('/add-question', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        });

        function deleteQuestion(id) {
            fetch(`/delete-question/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch('/questions-data')
                .then(response => response.json())
                .then(data => {
                    const questionsList = document.getElementById('questions-list');
                    data.forEach(question => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${question.text} (Type: ${question.type}, Score: ${question.score}, Section: ${question.section})`;
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteQuestion(question.id);
                        listItem.appendChild(deleteButton);
                        questionsList.appendChild(listItem);
                    });
                });
        });
    </script>
</body>
</html>
