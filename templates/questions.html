<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="/static/css/questions.css">
</head>
<body>
    <h1>Questions</h1>
    <button onclick="document.getElementById('add-question-form').style.display='block'">Add Question</button>
    <hr>
    <h2>Existing Questions</h2>
    <ul id="questions-list"></ul>
    <nav>
        <a href="/">Back to Main Page</a>
    </nav>
    <div id="add-question-form" style="display:none;">
        <h2>Add Question</h2>
        <form id="question-form">
            <label>Type:
                <select name="question_type" required>
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="true_false">True/False</option>
                    <option value="short_answer">Short Answer</option>
                </select>
            </label><br>
            <label>Text: <input type="text" name="question_text" required></label><br>
            <label>Answer: <input type="text" name="answer" required></label><br>
            <label>Score: <input type="number" name="score" required></label><br>
            <label>Section: <input type="text" name="section" required></label><br>
            <button type="submit">Save Question</button>
        </form>
    </div>
    <script src="/static/js/questions.js"></script>
</body>
</html>
